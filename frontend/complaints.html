<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - Nepal Gov Portal</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>üèõÔ∏è Nepal Gov Portal</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="jobs.html">Job Vacancies</a></li>
                <li class="nav-item"><a href="careers.html">Career Advice</a></li>
                <li class="nav-item"><a href="complaints.html">Complaints</a></li>
                <li class="nav-item"><a href="documents.html">Documents</a></li>

                <!-- Account Button (Far Right) -->
                <li class="nav-item account-btn">
                    <a href="account.html">Account</a>
                </li>
                <li class="nav-item"><a href="chatbot.html">AI Assistant</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="controls">
            <select id="priorityFilter" class="search-box" style="max-width: 200px;">
                <option value="">All Priorities</option>
                <option value="emergency">Emergency</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="statusFilter" class="search-box" style="max-width: 200px;">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
            <button class="btn btn-warning" onclick="openComplaintModal()">+ Submit Complaint</button>
            <button class="btn" onclick="filterComplaints()">Filter</button>
        </div>
        <div id="complaintsGrid" class="grid"></div>
    </div>

    <!-- COMPLAINT MODAL -->
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('complaintModal')">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">Submit Complaint</h2>
            <form id="complaintForm" onsubmit="addComplaint(event)">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" id="complainantName" required>
                </div>
                <div class="form-group">
                    <label>Contact Number *</label>
                    <input type="tel" id="complainantPhone" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="complainantEmail">
                </div>
                <div class="form-group">
                    <label>Government Body/Department *</label>
                    <input type="text" id="complaintDept" required placeholder="e.g., Municipality Office, Health Department">
                </div>
                <div class="form-group">
                    <label>Priority Level *</label>
                    <select id="complaintPriority" required>
                        <option value="">Select Priority</option>
                        <option value="emergency">Emergency (Life threatening/Critical)</option>
                        <option value="high">High (Urgent attention needed)</option>
                        <option value="medium">Medium (Important but not urgent)</option>
                        <option value="low">Low (General inquiry)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Complaint Subject *</label>
                    <input type="text" id="complaintSubject" required>
                </div>
                <div class="form-group">
                    <label>Detailed Description *</label>
                    <textarea id="complaintDesc" required style="min-height: 150px;"></textarea>
                </div>
                <div class="form-group">
                    <label>Location/Address</label>
                    <input type="text" id="complaintLocation">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Submit Complaint</button>
            </form>
        </div>
    </div>

    <script src="js/complaints.js"></script>
</body>
</html>
